{%- extends "invenio_app_rdm/footer.html" %}

<footer class="footer-global">
  <div class="ui grid">
    {%- block footer_top %}
    {%- endblock footer_top %}
    {%- block footer_bottom %}
    <div class="footer-bottom sub-footer">
      <div class="ui container">
        <div class="ui grid">

          <div class="four wide column middle aligned left aligned">
            <div>
              <a class="logo-link" href="https://www.earthobservations.org/index.php" target="_blank">
                <img class="icon"
                     src="{{ url_for('static', filename='images/project/logo-geo.png') }}"/>
              </a>
            </div>
          </div>

          <div class="eight wide column center aligned middle aligned">
            {% trans invenio_rdm="" %}Powered by <a href="{{ invenio_rdm }}">InvenioRDM</a>{% endtrans %}
          </div>

          <div class="four wide column middle aligned right aligned">
            <a href="https://gkhub.earthobservations.org/doc/" data-tooltip="More information about the GEO Knowledge Hub"><i
              class="info icon big"></i></a>

            <a href="https://gkhub.earthobservations.org/doc/docs/introduction" target="_blank" data-tooltip="Access the GEO Knowledge Hub guidelines"><i
              class="file alternate outline icon big"></i></a>

            <a href="https://github.com/geo-knowledge-hub/geo-knowledge-hub" target="_blank" data-tooltip="Contribute with the Digital Library development on GitHub"><i
              class="github icon big"></i></a>

            <a href="https://discord.com/channels/730739436551143514#" target="_blank" data-tooltip="Keep in touch with the community on Discord"><i
              class="discord icon big"></i></a>

            <a href="https://twitter.com/geosec2025" target="_blank" data-tooltip="Access the GEO Twitter"><i class="twitter icon big"></i></a>

            <a href="https://www.youtube.com/channel/UCFJ97Bp2XXA5p7ik_wWSoqg" target="_blank"  data-tooltip="Access the GEO YouTube channel"><i
              class="youtube icon big"></i></a>

          </div>
        </div>
      </div>
    </div>
    {%- endblock footer_bottom %}
  </div>
</footer>
