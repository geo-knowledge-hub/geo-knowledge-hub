<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Lato, 'Helvetica Neue', Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 0.3rem;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #526479;
    }

    .logo {
      display: inline-block;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-top: 0;
    }

    p {
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
    }

    .main-content {
      display: flex;
      flex-direction: column;
    }

    .btn {
      display: block;
      color: #FFF;
      background-color: #2185D0;
      text-align: center;
      padding: .65em 1.5em .65em;
      border-radius: .35rem;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #1678c2;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 0.35rem;
      padding: 10px;
      display: flex;
      flex: 1 1 300px;
      flex-direction: column;
      justify-content: space-between;
      margin-top: 10px;
    }

    .card-header {
      font-size: 1.2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .link {
      color: #2185D0;
      text-decoration: none;
      background-color: #f2f2f2;
      padding: 5px;
      border-radius: 5px;
      align-self: flex-end;
    }

    .link:hover {
      background-color: #e6e6e6;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.875rem;
      text-align: center;
    }
  </style>
</head>
