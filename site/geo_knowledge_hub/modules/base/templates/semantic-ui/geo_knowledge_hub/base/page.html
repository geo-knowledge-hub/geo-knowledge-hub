{%- extends "invenio_theme/page.html" %}

{% block css %}
  {{ super() }}
  {{ webpack["geo-knowledge-hub-base-theme.css"] }}
{% endblock css %}

{% block javascript %}
  {{ super() }}
  {{ webpack["geo-knowledge-hub-base.js"] }}

  <!-- AddAny added to the GEO Knowledge Hub by default -->
  <script>
    var a2a_config = a2a_config || {};
    a2a_config.num_services = {{ share_widget.config.number_of_services }};
  </script>

  <!-- Addthis: Base -->
  <script async src="{{ share_widget.base.script }}"></script>

  <!-- Plausible: Analytics script -->
  <script defer data-domain="{{ analytics.domain }}" src="{{ analytics.script }}"></script>
{% endblock javascript %}
